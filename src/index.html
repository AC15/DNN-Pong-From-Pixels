<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
  </head>

  <body>
    <canvas id="canvas" width="210" height="160"></canvas>
    <br />
    <h4>Statistics Match <span id="match"></span></h4>
    Length: <span id="length"></span> seconds <br />
    Average Length: <span id="averageLength"></span> seconds <br />
    Win Ratio: <span id="winRatio"></span>%. (Won: <span id="won"></span> / Lost: <span id="lost"></span>) <br />
    Reward: <span id="reward"></span>
    <br />
    <h4>Downscaled Frame</h4>
    <canvas id="canvasDownscaled"></canvas>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
